name: E2E Tests (Cypress)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 🛠️ Instalar pnpm
        run: npm install -g pnpm

      - name: 📦 Instalar dependências
        run: pnpm install

      - name: 🚧 Build do Quasar (modo SPA, se for o caso)
        run: npm run build

      - name: 🚀 Start do app para testes
        run: |
          npm run dev &
        env:
          NODE_ENV: development

      - name: 🧪 Rodar Cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:9000' # ou 8080, dependendo do seu dev server
          wait-on-timeout: 60
