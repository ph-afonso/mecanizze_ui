name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ› ï¸ Instalar pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pnpm install

      - name: ğŸ“¥ Instalar binÃ¡rio do Cypress
        run: pnpm exec cypress install

      - name: ğŸš€ Iniciar o app Quasar (modo dev)
        run: pnpm run dev &  # ou quasar dev & se for o script
        env:
          NODE_ENV: development

      - name: ğŸ§ª Rodar Cypress (E2E)
        uses: cypress-io/github-action@v6
        with:
          install: false  # JÃ¡ fizemos `pnpm install` e `cypress install`
          wait-on: 'http://localhost:9000'  # Altere se sua porta for diferente
          wait-on-timeout: 60
