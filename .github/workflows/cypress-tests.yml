# .github/workflows/cypress-tests.yml

name: Testes Cypress

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2] # Roda os testes em 2 instâncias paralelas
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      # PASSO 1: Instalar o pnpm no servidor (obrigatório)
      - name: Instalar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # ou a versão que você usa

      # PASSO 2: Configurar o Node.js e o cache para pnpm
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Executar testes Cypress em paralelo
        uses: cypress-io/github-action@v6
        with:
          # PASSO 3: Corrigir o comando de start e a porta
          start: pnpm dev
          wait-on: 'http://localhost:8080' # Porta padrão do Quasar
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
