name: E2E Tests

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ› ï¸ Instalar pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pnpm install

      - name: ğŸ“¥ Instalar binÃ¡rio do Cypress
        run: pnpm exec cypress install

      - name: ğŸ” Verificar se CYPRESS_RECORD_KEY estÃ¡ definido
        run: |
          if [ -z "${{ secrets.CYPRESS_RECORD_KEY }}" ]; then
            echo "âŒ CYPRESS_RECORD_KEY nÃ£o estÃ¡ definido!"
            exit 1
          else
            echo "âœ… CYPRESS_RECORD_KEY estÃ¡ definido."
          fi

      - name: ğŸ§ª Rodar Cypress (E2E) contra Vercel
        uses: cypress-io/github-action@v6
        with:
          install: false
          config: baseUrl=https://mecanizze-ui-develop.vercel.app
          record: true
          component: false
          publish-summary: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
