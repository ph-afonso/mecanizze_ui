name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🛠️ Instalar pnpm
        run: npm install -g pnpm

      - name: 📦 Instalar dependências
        run: pnpm install

      - name: 📥 Instalar binário do Cypress
        run: pnpm exec cypress install

      - name: 🧪 Rodar Cypress (E2E) contra Vercel
        uses: cypress-io/github-action@v6
        with:
          install: false  # Cypress já instalado
          config: baseUrl=https://mecanizze-ui.vercel.app
