name: E2E Tests (Cypress)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ› ï¸ Instalar pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pnpm install

      - name: ğŸš§ Build do Quasar (modo SPA, se for o caso)
        run: npm run build

      - name: ğŸš€ Start do app para testes
        run: |
          npm run dev &
        env:
          NODE_ENV: development

      - name: ğŸ§ª Rodar Cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:9000' # ou 8080, dependendo do seu dev server
          wait-on-timeout: 60
