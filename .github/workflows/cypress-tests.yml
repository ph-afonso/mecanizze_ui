name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ› ï¸ Instalar pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pnpm install

      - name: ğŸ“¥ Baixar binÃ¡rio do Cypress
        run: pnpm exec cypress install

      - name: ğŸš€ Start do app (modo dev)
        run: pnpm run dev & # ou 'quasar dev &' dependendo do seu script
        env:
          NODE_ENV: development

      - name: â³ Esperar app subir
        uses: jakejarvis/wait-for-netlify-action@v1
        with:
          url: 'http://localhost:9000' # ajuste para a porta correta
          timeout: 60

      - name: ğŸ§ª Rodar Cypress
        uses: cypress-io/github-action@v6
        with:
          install: false # jÃ¡ instalamos o Cypress acima
          wait-on: 'http://localhost:9000'
          wait-on-timeout: 60
