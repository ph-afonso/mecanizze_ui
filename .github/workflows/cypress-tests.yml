name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🛠️ Instalar pnpm
        run: npm install -g pnpm

      - name: 📦 Instalar dependências
        # 'npm ci' é a opção recomendada para CI/CD, pois garante instalações limpas e consistentes.
        run: npm ci

      - name: 📥 Instalar binário do Cypress
        run: npx cypress install

      - name: 🔍 Verificar se CYPRESS_RECORD_KEY está definido
        run: |
          if [ -z "${{ secrets.CYPRESS_RECORD_KEY }}" ]; then
            echo "❌ CYPRESS_RECORD_KEY não está definido!"
            exit 1
          else
            echo "✅ CYPRESS_RECORD_KEY está definido."
          fi

      - name: 🧪 Rodar Cypress (E2E) contra Vercel
        uses: cypress-io/github-action@v6
        with:
          install: false
          config: baseUrl=https://mecanizze-ui-develop.vercel.app
          record: true
          component: false
          publish-summary: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
