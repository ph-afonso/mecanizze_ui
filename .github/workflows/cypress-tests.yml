# .github/workflows/cypress-tests.yml

name: Testes Cypress

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o seu código para o servidor
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Instala o pnpm no servidor
      - name: Instalar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # 3. Configura a versão correta do Node.js e ativa o cache do pnpm
      - name: Instalar Node.js e cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      # 4. Instala as dependências do projeto (node_modules)
      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      # 5. Roda a action do Cypress, que agora encontrará o pnpm e as dependências
      - name: Executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          start: pnpm dev
          wait-on: 'http://localhost:8080'
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
